    <!-- header -->

      <div class="h_top" id="toppage">
        <a href="./main.html">
          <img src="../img/logo/mainlogo.png" alt="mainlogo">
        </a>
      </div>
      <div class="h_bottom">
        <nav>
          <ul>
            <li><a href="../html/sub1.html">공간모음</a></li>

            <li><a href="../html/sub3.html">육아수다방</a></li>
            <li class="search">
              <form action="search">
                <input type="search" id="search" placeholder="어디로 가볼까?">
                <button type="submit">
                  <img src="../img/main/icon_search.png" alt="search">
                </button>
              </form>
            </li>
            <li>
              <a href="../html/login.html">
                <img src="../img/main/login.png" alt="login">

          </ul>
        </nav>
      </div>
    </header>
    <!-- //header -->

    <!-- main(로그인) -->
    <main>
      <div class="login">
        <h2>일반로그인</h2>
        <hr>
        <form action="login">
          <div class="inputbox">
            <input type="text" required>
            <label>ID</label>
          </div>
          <div class="inputbox">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="forgot">
            <label>
              <input type="checkbox">아이디 기억하기
            </label>
            <a href="#">비밀번호 찾기</a>
          </div>
          <button type="submit" class="loginbtn">로그인</button>
          <h2>간편로그인</h2>
          <hr>
          <div class="easy_login">
            <a href="#">
              <img src="../img/signup/login_phone.png" alt="핸드폰로그인">
            </a>
            <a href="#">
              <img src="../img/signup/login_kakao.png" alt="카카오로그인">
            </a>
            <a href="#">
              <img src="../img/signup/login_naver.png" alt="네이버로그인">
            </a>
          </div>
          <div class="signup_link">
            <p>"월월월화화수목"회원이 아니신가요?
              <a href="#">회원가입</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <!-- //main(로그인) -->

    <!-- footer -->
    <footer id="lastpage">
      <div class="f_inner">
        <div class="f_left">
          <a href="#">
            <img src="../img/logo/f_logo.png" alt="f_logo">
          </a>
          <div class="sns">
            <a href="#">
              <img src="../img/main/icon_instagram.png" alt="icon_instagram">
            </a>
            <a href="#">
              <img src="../img/main/icon_kakao.png" alt="icon_kakao">
            </a>
            <a href="#">
              <img src="../img/main/icon_youtube.png" alt="icon_youtube">
            </a>
            <a href="#">
              <img src="../img/main/icon_naver.png" alt="icon_naver">
            </a>
          </div>
        </div>
        <div class="f_right">
          <h3>고객센터 <br>
            070-123-4567
          </h3>
          <p>
            평 일 : 9:00 ~ 17:00 <br>
            주말 / 공휴일 : 휴무 <br>
            점심시간 : 12:00 ~ 13:00
          </p>
          <a href="#" class="prv">개인정보이용방침</a>
          <a href="#">FAQ</a>
          <span>COPYRIGHT All rights reserved</span>
        </div>

    <aside>

        <a href="#toppage" class="toppage">
          <img src="../img/main/top_arrow.png" alt="top_arrow" style="width: 40px; height: 40px;">
        </a>
        <a href="#lastpage" class="downpage">
          <img src="../img/main/bottom_arrow.png" alt="bottom_arrow_arrow" style="width: 40px; height: 40px;">
        </a>

      <a href="#">
        <img src="../img/main/q&a.png" alt="q&a" style="width: 60px; height: 60px;">
        <span>1:1문의</span>
      </a>
    </aside>
